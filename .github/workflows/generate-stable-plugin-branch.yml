name: Generate stable branch

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history so we can check if the stable branch exists

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"

      - name: Install Composer Dependencies
        run: composer install

      - name: Build
        run: npm run build

      - name: Remove development files
        uses: actions/github-script@v5
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const filesToRemove = [
              '.gitignore',
              'composer.json',
              'composer.lock',
              'INSTALL.md',
              'LICENSE',
              'package-lock.json',
              'package.json',
              'phpcs.xml',
            ];

            const dirsToRemove = [];

            filesToRemove.forEach(file => {
              if (fs.existsSync(file)) {
                fs.unlinkSync(file);
                console.log(`Removed file ${file}`);
              }
            });

            dirsToRemove.forEach(dir => {
              fs.rmdirSync(dir, { recursive: true });
              console.log(`Removed directory ${dir}`);
            });

      - name: Commit and Push
        run: |
          git config user.name "rdelbem"
          git config user.email "rodrigodelbem@gmail.com"
          git checkout -b stable
          git add .
          git commit -m "Removed development files and directories"
          git push origin stable --force || true